<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AR Viewer Centered</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        height: 100vh;
        background-color: #f8f8f8;
      }

      model-viewer {
        width: 100%;
        max-width: 400px;
        height: 400px;
      }
    </style>
  </head>
  <body>

    <model-viewer
      src="AR.glb"
      ios-src="AR.usdz"
      ar
      ar-modes="scene-viewer quick-look webxr"
      auto-rotate
      camera-controls
      ar-button
      shadow-intensity="1"
      alt="โมเดล AR"
    >
    </model-viewer>

  </body>
</html>
