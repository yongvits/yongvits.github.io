<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Mushroom Studio AR Character</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai&display=swap" rel="stylesheet" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <img src="logo.png" alt="Mushroom Studio Logo" class="logo"/class="main-title">Mushroom Studio</div>
    <div class="sub-title">Character Design (AR)</div>
  </header>

  <div class="ar-section">
    <div class="head-title">Mingpu</div>
    <div class="sub-title">Concept design from Thai grilled pork (หมูปิ้ง)</div>
    <model-viewer id="model1"
      src="AR.glb"
      ios-src="AR.usdz"
      ar
      ar-modes="scene-viewer webxr quick-look"
      camera-controls
      autoplay
      auto-rotate>
    </model-viewer>
    <button class="ar-button" onclick="document.getElementById('model1').activateAR();">Play AR</button>
  </div>

  <div class="ar-section">
    <div class="head-title">Sinual</div>
    <div class="sub-title">The design concept was inspired by Thai streetfood </div>
    <div class="sub-title"> "red sausages"(ไส้กรอกเเดง) idae Cat+Sausage. </div>
    <model-viewer id="model2"
      src="AR2.glb"
      ios-src="AR2.usdz"
      ar
      ar-modes="scene-viewer webxr quick-look"
      camera-controls
      autoplay
      auto-rotate>
    </model-viewer>
    <button class="ar-button" onclick="document.getElementById('model2').activateAR();">Play AR</button>
  </div>

  <footer>
    <div class="footer-link"><strong>Facebook:</strong> <a href="https://www.facebook.com/mushroomsstudio" target="_blank">facebook.com/mushroomsstudio</a></div>
    <div class="footer-link"><strong>Website:</strong> <a href="https://www.mushroom-studio.com" target="_blank">mushroom-studio.com</a></div>
  </footer>

</body>
</html>
