<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>AR Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- โหลด model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  
  <style>
    body {
      margin: 0;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    model-viewer {
      width: 100%;
      max-width: 1200px;
      height: 1200px;
    }

    model-viewer::part(ar-button) {
      transform: scale(3);
      transform-origin: bottom right;
      margin: 100px;
    }
  </style>
</head>

<body>

  <model-viewer
    src="AR.glb"
    ios-src="AR.usdz"
    ar
    ar-modes="scene-viewer quick-look webxr"
    auto-rotate
    camera-controls
    ar-button
    shadow-intensity="1"
    alt="Model AR "
  >
  </model-viewer>

</body>
</html>
