<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AR Viewer Large</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background-color: #f2f2f2;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      model-viewer {
        width: 100%;
        max-width: 1200px; /* ขยายจาก 400px → 1200px (3 เท่า) */
        height: 1200px;
      }

      /* ขยายปุ่ม AR */
      model-viewer::part(ar-button) {
        transform: scale(3); /* ปรับขนาดปุ่มให้ใหญ่ขึ้น 3 เท่า */
        transform-origin: bottom right;
        margin: 30px;
      }
    </style>
  </head>
  <body>

    <model-viewer
      src="AR.glb"
      ios-src="AR.usdz"
      ar
      ar-modes="scene-viewer quick-look webxr"
      auto-rotate
      camera-controls
      ar-button
      shadow-intensity="1"
      alt="โมเดล AR ขนาดใหญ่"
    >
    </model-viewer>

  </body>
</html>
