<!DOCTYPE html>
<html>
<body style="background:black;color:white;font-size:2em;">
  <button id="btn">Start Sensor</button>
  <script>
    document.getElementById('btn').onclick = async () => {
      try {
        if (typeof DeviceOrientationEvent?.requestPermission === 'function') {
          const ori = await DeviceOrientationEvent.requestPermission();
          console.log('orientation', ori);
          const mot = await DeviceMotionEvent.requestPermission();
          console.log('motion', mot);
        }
        window.addEventListener('deviceorientation', e => {
          document.body.textContent = `α:${e.alpha?.toFixed(1)} β:${e.beta?.toFixed(1)} γ:${e.gamma?.toFixed(1)}`;
        });
      } catch(err) {
        console.error(err);
        document.body.textContent = 'Permission error';
      }
    };
  </script>
</body>
</html>
