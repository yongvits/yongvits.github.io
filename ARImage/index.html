<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>AR เปลี่ยน Texture</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- A-Frame + MindAR -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; font-family: sans-serif; overflow: hidden; }
    #imageUploader {
      position: absolute;
      top: 10px; left: 10px;
      z-index: 999;
      background: white;
      padding: 5px 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- ปุ่ม Upload -->
  <input type="file" id="imageUploader" accept="image/*" />

  <!-- AR Scene -->
  <a-scene
    mindar-image="imageTargetSrc: Targets.mind"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    embedded
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
  >
    <a-assets>
      <a-asset-item id="model" src="AR.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
      <a-gltf-model id="customModel"
        src="#model"
        position="0 0 0"
        scale="0.5 0.5 0.5"
      ></a-gltf-model>
    </a-entity>
  </a-scene>

  <script>
    const uploader = document.getElementById('imageUploader');

    uploader.addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const img = new Image();
        img.src = e.target.result;

        img.onload = function () {
          const texture = new THREE.Texture(img);
          texture.needsUpdate = true;

          const model = document.querySelector('#customModel');
          const mesh = model.getObject3D('mesh');

          function applyTexture(mesh) {
            mesh.traverse(function (node) {
              if (node.isMesh) {
                node.material.map = texture;
                node.material.needsUpdate = true;
              }
            });
          }

          if (mesh) {
            applyTexture(mesh);
          } else {
            model.addEventListener('model-loaded', () => {
              const mesh = model.getObject3D('mesh');
              applyTexture(mesh);
            });
          }
        };
      };
      reader.readAsDataURL(file);
    });
  </script>

</body>
</html>
