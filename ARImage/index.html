<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Image Tracking</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body, html { margin: 0; overflow: hidden; }
      #info {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.6);
        color: white;
        padding: 6px 12px;
        font-size: 14px;
        border-radius: 6px;
        z-index: 99;
      }
    </style>
  </head>
  <body>
    <div id="info">üîç ‡∏™‡πÅ‡∏Å‡∏ô‡∏†‡∏≤‡∏û marker ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÅ‡∏™‡∏î‡∏á‡πÇ‡∏°‡πÄ‡∏î‡∏•</div>

    <a-scene
      mindar-image="imageTargetSrc: targets.mind; autoStart: true; showStats: false"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets>
        <a-asset-item id="model" src="AR.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model src="#model" scale="0.5 0.5 0.5" position="0 0 0"></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
