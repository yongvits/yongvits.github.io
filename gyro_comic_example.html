
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gyro Text Layers</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #111;
      font-family: sans-serif;
    }
    .layer {
      position: absolute;
      width: 100vw;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-weight: bold;
      will-change: transform;
    }
    #layer1 {
      font-size: 3em;
      color: #f44336;
      z-index: 1;
    }
    #layer2 {
      font-size: 4em;
      color: #4caf50;
      z-index: 2;
    }
    #layer3 {
      font-size: 5em;
      color: #2196f3;
      z-index: 3;
    }
    #startBtn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background: #fff;
      color: #000;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="layer1" class="layer">Back Layer</div>
  <div id="layer2" class="layer">Middle Layer</div>
  <div id="layer3" class="layer">Front Layer</div>
  <button id="startBtn">Start Motion</button>

  <script>
    function handleOrientation(event) {
      var x = event.gamma || 0;
      var y = event.beta || 0;
      document.querySelectorAll('.layer').forEach(function(layer, i) {
        var depth = (i + 1) * 5;
        layer.style.transform = "translate(" + (x * depth) + "px, " + (y * depth - 50) + "px)";
      });
    }

    document.getElementById('startBtn').addEventListener('click', function () {
      if (typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission()
          .then(function (response) {
            if (response === 'granted') {
              window.addEventListener('deviceorientation', handleOrientation);
            } else {
              alert('Permission denied.');
            }
          })
          .catch(console.error);
      } else {
        window.addEventListener('deviceorientation', handleOrientation);
      }
      document.getElementById('startBtn').style.display = 'none';
    });
  </script>
</body>
</html>
