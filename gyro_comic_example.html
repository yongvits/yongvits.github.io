<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gyro 5 Text Layers (Shallow)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #111;
      font-family: sans-serif;
    }
    .layer {
      position: absolute;
      width: 100vw;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
      font-weight: bold;
      will-change: transform;
    }
    #layer1 { font-size: 2em; color: #ff5252; z-index: 1; }
    #layer2 { font-size: 2.5em; color: #ffb74d; z-index: 2; }
    #layer3 { font-size: 3em; color: #4caf50; z-index: 3; }
    #layer4 { font-size: 3.5em; color: #03a9f4; z-index: 4; }
    #layer5 { font-size: 4em; color: #e040fb; z-index: 5; }

    #startBtn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background: #fff;
      color: #000;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="layer1" class="layer">Layer 1 - Farthest</div>
  <div id="layer2" class="layer">Layer 2</div>
  <div id="layer3" class="layer">Layer 3 - Middle</div>
  <div id="layer4" class="layer">Layer 4</div>
  <div id="layer5" class="layer">Layer 5 - Front</div>
  <button id="startBtn">Start Motion</button>

  <script>
    function handleOrientation(event) {
      var x = event.gamma || 0;
      var y = event.beta || 0;
      document.querySelectorAll('.layer').forEach(function(layer, i) {
        var depth = (i + 1) * 1.2; // ความลึกน้อยลง (จาก 5 → 1.2)
        layer.style.transform = "translate(" + (x * depth) + "px, " + (y * depth - 50) + "px)";
      });
    }

    document.getElementById('startBtn').addEventListener('click', function () {
      if (typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission()
          .then(function (response) {
            if (response === 'granted') {
              window.addEventListener('deviceorientation', handleOrientation);
            } else {
              alert('Permission denied.');
            }
          })
          .catch(console.error);
      } else {
        window.addEventListener('deviceorientation', handleOrientation);
      }
      document.getElementById('startBtn').style.display = 'none';
    });
  </script>
</body>
</html>
