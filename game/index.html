
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mario Mobile Touch Zoom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #000; }
        canvas { display: block; touch-action: none; }

        #controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            z-index: 10;
        }

        .btn {
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.5);
            display: inline-block;
            margin: 0 10px;
            border-radius: 50%;
            line-height: 80px;
            font-size: 30px;
            font-weight: bold;
            color: #000;
            user-select: none;
        }

        #warning {
            color: white;
            text-align: center;
            padding: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="warning">This game is only available on mobile devices.</div>
    <div id="controls" style="display: none;">
        <div class="btn" id="left">&#8592;</div>
        <div class="btn" id="jump">&#8679;</div>
        <div class="btn" id="right">&#8594;</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <script src="https://raw.githubusercontent.com/rexrainbow/phaser3-rex-notes/master/dist/rexgesturesplugin.min.js"></script>
    <script src="main.js"></script>
    <script>
        // Detect mobile device
        function isMobile() {
            return /Mobi|Android|iPhone/i.test(navigator.userAgent);
        }

        if (!isMobile()) {
            document.getElementById('warning').style.display = 'block';
        } else {
            document.getElementById('controls').style.display = 'block';
        }
    </script>
</body>
</html>
