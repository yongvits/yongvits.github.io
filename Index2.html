<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AR Image Tracking</title>

  <!-- โหลด A-Frame และ MindAR -->
  <script src="https://unpkg.com/aframe@1.2.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    #ar-scene {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>

<body>
  <a-scene
    mindar-image="imageTargetSrc: Targets.mind"
    embedded
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
    id="ar-scene">

    <!-- กล้อง -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- โหลดโมเดล -->
    <a-assets>
      <a-asset-item id="model" src="AR.glb"></a-asset-item>
    </a-assets>

    <!-- โชว์โมเดลเมื่อสแกนภาพสำเร็จ -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model src="#model" position="0 0 0" scale="0.3 0.3 0.3" rotation="0 0 0"></a-gltf-model>
    </a-entity>

  </a-scene>
</body>
</html>
